
    worker_processes auto;

    events { 
        worker_connections 1024; 
        multi_accept on;
    }

    http {
        include /etc/nginx/conf.d/*.conf;
        
        log_format custom '$remote_addr - $remote_user [$time_local] '
                            '"$request" $status $body_bytes_sent '
                            '"$http_referer" "$http_user_agent" "$http_x_forwarded_for" "$gzip_ratio"';
                 
        access_log /var/log/nginx/access.log;
        error_log  /var/log/nginx/error.log;

        limit_req_zone $binary_remote_addr zone=one:10m rate=300r/s;
        limit_conn_zone $binary_remote_addr zone=backend:10m;

        # load balancing
        upstream user {
            server electronicshop-user-electronic-1:9000;
        }
        upstream catalog {
            server electronicshop-catalog-electronic-1:9001;
        }
        upstream order {
            server electronicshop-order-electronic-1:9002;
        }

        upstream payment {
            server electronicshop-payment-electronic-1:9003 ;
        }

        upstream frontendUser {
            server electronicshop-frontenduser-1:3000;
        }
        

        server {
            listen 8080;
            server_name localhost;
            keepalive_timeout 75;
            gzip on;
            gzip_types text/plain application/json;


            access_log  /var/log/nginx/access.log custom;
            error_log  /var/log/nginx/error.log warn;
            charset utf-8;
          
        
            location / {
                limit_req zone=one burst=100 nodelay;
                limit_conn backend 300;
                proxy_pass http://nextjs;
                proxy_http_version 1.1;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection 'upgrade';
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_cache_bypass $http_upgrade;
                add_header X-Content-Type-Options nosniff always;
                add_header X-Frame-Options "SAMEORIGIN";
                proxy_hide_header X-Powered-By;

            }
           
            location /catalog {
                limit_req zone=one burst=100 nodelay;
                limit_conn backend 300;
                proxy_pass http://catalog;
                proxy_http_version 1.1;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection 'upgrade';
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_cache_bypass $http_upgrade;
                proxy_connect_timeout 1s;  # Thời gian chờ kết nối
                proxy_send_timeout 10s;
                proxy_read_timeout 10s;
               
            }
            location /user {  
                limit_req zone=one burst=100 nodelay;
                limit_conn backend 300;
                proxy_pass http://user;
                proxy_http_version 1.1;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection 'upgrade';
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_cache_bypass $http_upgrade;
                proxy_connect_timeout 1s;  # Thời gian chờ kết nối
                proxy_send_timeout 10s;
                proxy_read_timeout 10s;
               
            }

            location /order {
                limit_req zone=one burst=100 nodelay;
                limit_conn backend 300;
                proxy_pass http://order;
                proxy_http_version 1.1;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection 'upgrade';
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_cache_bypass $http_upgrade;
                proxy_connect_timeout 1s;  # Thời gian chờ kết nối
                proxy_send_timeout 10s;
                proxy_read_timeout 10s;
              
   

            }

            location /payment {     
                limit_req zone=one burst=100 nodelay;
                limit_conn backend 300;
                proxy_pass http://payment;
                proxy_http_version 1.1;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection 'upgrade';
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_cache_bypass $http_upgrade;
                proxy_connect_timeout 1s;  # Thời gian chờ kết nối
                proxy_send_timeout 10s;
                proxy_read_timeout 10s;
                
            }

          
           
        }
    }