  user-electronic:
    image: tdat/user-electronic:dev
    restart: always
    deploy:
      replicas: 1
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    depends_on:
      - kafka-electronic
    env_file:
      - ./user/.env
    expose:
      - 9000
    volumes:
      - .:/app/

  catalog-electronic:
    image: tdat/catalog-electronic:dev
    restart: always
    deploy:
      replicas: 1
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    depends_on:
      - kafka-electronic
      - elasticsearch-electronic
    env_file:
      - ./catalog/.env
    expose:
      - 9001
    volumes:
      - .:/app/

  order-electronic:
    image: tdat/order-electronic:dev
    restart: always
    deploy:
      replicas: 1
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    depends_on:
      - kafka-electronic
    env_file:
      - ./order/.env
    expose:
      - 9002
    volumes:
      - .:/app/

  payment-electronic:
    image: tdat/payment-electronic:dev
    restart: always
    deploy:
      replicas: 1
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    depends_on:
      - kafka-electronic
    env_file:
