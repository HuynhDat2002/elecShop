      - catalog-electronic
      - order-electronic
      - payment-electronic
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf
      - /var/log/nginx:/var/log/nginx



  
